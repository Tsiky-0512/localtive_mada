<c-card>
  <c-card-header>
    <h1 class="mb-0">Liste des factures</h1>
  </c-card-header>
  <c-card-body>
    <app-paginated-table
      [titles]="titles"
      [getters]="getters"
      [data]="data"
      [actions]="actions"
      [count]="count"
      [pageSize]="10"
      (page)="find($event)"
    />
  </c-card-body>
</c-card>
<br>
